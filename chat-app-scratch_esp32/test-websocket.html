<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is a WebSocket</title>
<script>
        // Create WebSocket connection.
        const socket = new WebSocket('ws://10.0.0.8:8080');	

        // Connection opened
        socket.addEventListener('open', function (event) {
           socket.send('toggleLED');
        });

        // event.data is always what is send from the sensor...or whatever is put in webSocket.sendTXT()
        // Listen for messages
       socket.addEventListener('message', function (event) {
           console.log('Message from server: ', event.data);
       });


        // Connection opened
        socket.addEventListener('open', function (event) {
           socket.send('getLEDState');
        });

      // Listen for messages
       socket.addEventListener('message', function (event) {
           console.log('LED State from sever: ', event.data);
       });


</script>
</head>
<body>
</body>
</html>
