<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is a WebSocket</title>
<script>
        // Create WebSocket connection.
        const socket = new WebSocket('ws://10.0.0.5:8080');	

        // Connection opened
        socket.addEventListener('open', function (event) {
           socket.send('Hello Marko\'s Server!');
        });

        // Listen for messages
       socket.addEventListener('message', function (event) {
           console.log('Message from server: ', event.data);
       });


</script>
</head>
<body>
</body>
</html>
